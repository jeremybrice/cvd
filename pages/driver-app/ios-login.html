<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Driver Login - iOS</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: #006dfe;
            color: white;
            min-height: 100vh;
            padding-top: env(safe-area-inset-top);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 12px;
            margin: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            width: calc(100% - 40px);
            max-width: 400px;
        }
        h1 {
            margin: 0 0 10px 0;
            text-align: center;
            color: #006dfe;
            font-size: 24px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            -webkit-appearance: none;
        }
        input:focus {
            outline: none;
            border-color: #006dfe;
        }
        button {
            width: 100%;
            padding: 16px;
            background: #006dfe;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            -webkit-appearance: none;
            -webkit-tap-highlight-color: transparent;
        }
        button:active {
            background: #0056d3;
            transform: scale(0.98);
        }
        .message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
        }
        .debug-info {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 12px;
            color: #999;
            text-align: center;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #006dfe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>CVD Driver</h1>
        <div class="subtitle">iOS App Login</div>
        
        <div id="infoMessage" class="message info">
            iOS apps require re-authentication after installation
        </div>
        <div id="errorMessage" class="message error"></div>
        <div id="successMessage" class="message success"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" value="jbdriver" required autocomplete="username" autocapitalize="off">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            
            <button type="submit">Sign In</button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div>Signing in...</div>
            </div>
        </form>
        
        <div class="debug-info" id="debugInfo">
            Standalone: <span id="standaloneStatus">checking...</span><br>
            Cookies: <span id="cookieStatus">checking...</span>
        </div>
    </div>

    <script>
        // Show iOS specific info
        document.getElementById('infoMessage').style.display = 'block';
        
        // Debug info
        const isStandalone = window.navigator.standalone === true;
        document.getElementById('standaloneStatus').textContent = isStandalone ? 'Yes' : 'No';
        document.getElementById('cookieStatus').textContent = document.cookie ? 'Present' : 'None';
        
        // Focus password field if username is filled
        if (document.getElementById('username').value) {
            document.getElementById('password').focus();
        }
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Hide messages
            document.querySelectorAll('.message').forEach(msg => msg.style.display = 'none');
            document.getElementById('loading').style.display = 'block';
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                console.log('iOS Login: Starting login for', username);
                
                // Make login request with iOS specific handling
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-App-Type': 'ios-pwa',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });
                
                console.log('iOS Login: Response status', response.status);
                
                const data = await response.json();
                
                if (response.ok) {
                    console.log('iOS Login: Success', data);
                    
                    // Store auth data
                    localStorage.setItem('user', JSON.stringify(data.user));
                    localStorage.setItem('iosAuthTime', new Date().toISOString());
                    
                    // Check role
                    if (data.user.role !== 'driver') {
                        document.getElementById('errorMessage').textContent = 'This login is only for drivers';
                        document.getElementById('errorMessage').style.display = 'block';
                        document.getElementById('loading').style.display = 'none';
                        return;
                    }
                    
                    // Show success
                    document.getElementById('successMessage').textContent = 'Login successful!';
                    document.getElementById('successMessage').style.display = 'block';
                    
                    // Test API access before redirecting
                    console.log('iOS Login: Testing API access...');
                    try {
                        const testResponse = await fetch('/api/auth/current-user', {
                            credentials: 'include',
                            headers: {
                                'X-iOS-PWA': 'true'
                            }
                        });
                        console.log('iOS Login: API test status', testResponse.status);
                        
                        if (testResponse.ok) {
                            const testData = await testResponse.json();
                            console.log('iOS Login: API test success', testData);
                        }
                    } catch (testError) {
                        console.error('iOS Login: API test failed', testError);
                    }
                    
                    // Redirect to app
                    setTimeout(() => {
                        window.location.href = '/pages/driver-app/';
                    }, 1000);
                    
                } else {
                    console.error('iOS Login: Failed', data);
                    document.getElementById('errorMessage').textContent = data.error || 'Login failed';
                    document.getElementById('errorMessage').style.display = 'block';
                    document.getElementById('loading').style.display = 'none';
                }
                
            } catch (error) {
                console.error('iOS Login: Error', error);
                document.getElementById('errorMessage').textContent = 'Network error: ' + error.message;
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('loading').style.display = 'none';
            }
        });
    </script>
</body>
</html>
