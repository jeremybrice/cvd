<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Planner - Geographic Command Center</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            overflow: hidden;
        }
        
        /* Navigation */
        .navbar {
            height: 60px;
            background: #006dfe;
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            z-index: 1000;
            position: relative;
        }
        
        .navbar h1 {
            font-size: 20px;
            font-weight: 600;
            margin-right: auto;
        }
        
        .nav-stats {
            display: flex;
            gap: 20px;
        }
        
        .nav-stat {
            text-align: center;
        }
        
        .nav-stat-value {
            font-size: 24px;
            font-weight: bold;
        }
        
        .nav-stat-label {
            font-size: 12px;
            opacity: 0.9;
        }
        
        /* Main Layout */
        .main-container {
            display: flex;
            height: calc(100vh - 60px);
        }
        
        /* Map Container */
        .map-container {
            flex: 1;
            position: relative;
            background: #0a0a0a;
        }
        
        #map {
            width: 100%;
            height: 100%;
        }
        
        /* Map Controls */
        .map-controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .control-btn {
            background: rgba(0, 109, 254, 0.9);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            backdrop-filter: blur(10px);
        }
        
        .control-btn:hover {
            background: rgba(0, 109, 254, 1);
            transform: translateY(-1px);
        }
        
        .control-btn.active {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 0 2px #006dfe;
        }
        
        /* Right Panel */
        .right-panel {
            width: 400px;
            background: #1e1e1e;
            border-left: 1px solid #333;
            display: flex;
            flex-direction: column;
            transition: width 0.3s ease;
        }
        
        .right-panel.collapsed {
            width: 0;
            overflow: hidden;
        }
        
        .panel-header {
            background: #252525;
            padding: 15px 20px;
            border-bottom: 1px solid #333;
        }
        
        .panel-header h2 {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .panel-subtitle {
            font-size: 14px;
            color: #999;
        }
        
        /* Device List */
        .device-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        
        .device-card {
            background: #2a2a2a;
            border-radius: 8px;
            margin-bottom: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }
        
        .device-card:hover {
            border-color: #006dfe;
            transform: translateX(-2px);
        }
        
        .device-card.selected {
            border-color: #006dfe;
            background: #2e3440;
        }
        
        .device-card.expanded {
            margin-bottom: 20px;
        }
        
        .device-header {
            padding: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .device-status {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            flex-shrink: 0;
        }
        
        .device-status.critical { background: #dc3545; }
        .device-status.warning { background: #ffc107; }
        .device-status.normal { background: #28a745; }
        
        .device-info {
            flex: 1;
        }
        
        .device-name {
            font-weight: 500;
            margin-bottom: 4px;
        }
        
        .device-location {
            font-size: 13px;
            color: #999;
        }
        
        .device-metrics {
            display: flex;
            gap: 15px;
            font-size: 12px;
        }
        
        .metric {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .metric-value {
            font-weight: bold;
            font-size: 16px;
        }
        
        .metric-label {
            color: #999;
            margin-top: 2px;
        }
        
        /* Device Details (Expanded) */
        .device-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        
        .device-card.expanded .device-details {
            max-height: 500px;
        }
        
        .cabinet-grid {
            padding: 15px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        
        .cabinet-card {
            background: #1a1a1a;
            border-radius: 6px;
            padding: 12px;
            border: 1px solid #333;
        }
        
        .cabinet-header {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
        }
        
        .cabinet-metrics {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            font-size: 12px;
        }
        
        .cabinet-metric {
            text-align: center;
            padding: 4px;
            background: rgba(255,255,255,0.05);
            border-radius: 4px;
        }
        
        /* Route Optimization Panel */
        .route-panel {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(30, 30, 30, 0.95);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid #333;
            z-index: 1000;
            max-width: 600px;
            width: 90%;
        }
        
        .route-suggestions {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            overflow-x: auto;
        }
        
        .route-card {
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            padding: 15px;
            min-width: 180px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
        }
        
        .route-card:hover {
            background: rgba(255,255,255,0.1);
            border-color: #006dfe;
        }
        
        .route-card.selected {
            background: rgba(0, 109, 254, 0.2);
            border-color: #006dfe;
        }
        
        .route-name {
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .route-stats {
            font-size: 13px;
            color: #999;
        }
        
        /* Zoom Level Indicator */
        .zoom-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(30, 30, 30, 0.9);
            padding: 10px 15px;
            border-radius: 6px;
            font-size: 14px;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <h1>Route Command Center</h1>
        <div class="nav-stats">
            <div class="nav-stat">
                <div class="nav-stat-value" id="criticalCount">0</div>
                <div class="nav-stat-label">Critical</div>
            </div>
            <div class="nav-stat">
                <div class="nav-stat-value" id="totalRevenue">$0</div>
                <div class="nav-stat-label">At Risk</div>
            </div>
            <div class="nav-stat">
                <div class="nav-stat-value" id="selectedCount">0</div>
                <div class="nav-stat-label">Selected</div>
            </div>
        </div>
    </nav>
    
    <!-- Main Container -->
    <div class="main-container">
        <!-- Map -->
        <div class="map-container">
            <div id="map"></div>
            
            <!-- Map Controls -->
            <div class="map-controls">
                <button class="control-btn" onclick="toggleView('zones')">Zone View</button>
                <button class="control-btn" onclick="toggleView('devices')">Device View</button>
                <button class="control-btn" onclick="toggleView('routes')">Route View</button>
                <button class="control-btn" onclick="optimizeRoute()">Optimize</button>
            </div>
            
            <!-- Zoom Indicator -->
            <div class="zoom-indicator">
                <span id="zoomLevel">Zone Overview</span>
            </div>
            
            <!-- Route Panel -->
            <div class="route-panel" style="display: none;" id="routePanel">
                <h3 style="margin-bottom: 10px;">Suggested Routes</h3>
                <div class="route-suggestions" id="routeSuggestions"></div>
            </div>
        </div>
        
        <!-- Right Panel -->
        <div class="right-panel" id="rightPanel">
            <div class="panel-header">
                <h2>Devices</h2>
                <div class="panel-subtitle">Click to view details • Double-click to zoom</div>
            </div>
            <div class="device-list" id="deviceList"></div>
        </div>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Sample device data (would come from the data generation)
        const devices = [
            {
                asset: 111,
                device_name: "Near Gate B5",
                device_type: "PicoVision",
                location: { zone: "North", address: "Gate B5, Terminal 1", lat: 40.7128, lng: -74.0060 },
                metrics: { SO: 5, DRI: 0.5, DCR: 98.5, PL: 100, UTP: 125, DSL: 3, revenue: 285, riskScore: 85 },
                cabinets: {
                    0: { metrics: { SO: 3, DRI: 0.5, PL: 100, UTP: 75 } },
                    1: { metrics: { SO: 2, DRI: 0.8, PL: 100, UTP: 50 } }
                }
            },
            {
                asset: 222,
                device_name: "Food Court East",
                device_type: "PicoVision Express",
                location: { zone: "Central", address: "Food Court, Terminal 2", lat: 40.7589, lng: -73.9851 },
                metrics: { SO: 3, DRI: 1.2, DCR: 99.1, PL: 100, UTP: 95, DSL: 2, revenue: 220, riskScore: 65 },
                cabinets: {
                    0: { metrics: { SO: 2, DRI: 1.2, PL: 100, UTP: 55 } },
                    1: { metrics: { SO: 1, DRI: 1.5, PL: 100, UTP: 40 } }
                }
            },
            {
                asset: 333,
                device_name: "Security C",
                device_type: "Stockwell",
                location: { zone: "East", address: "Security Checkpoint C", lat: 40.7312, lng: -73.9912 },
                metrics: { SO: 8, DRI: 0.3, DCR: 96.8, PL: 100, UTP: 180, DSL: 5, revenue: 340, riskScore: 95 },
                cabinets: {
                    0: { metrics: { SO: 5, DRI: 0.3, PL: 100, UTP: 100 } },
                    1: { metrics: { SO: 3, DRI: 0.5, PL: 100, UTP: 80 } }
                }
            }
        ];
        
        // Initialize map
        let map;
        let markers = [];
        let selectedDevices = new Set();
        let currentView = 'zones';
        let zoomLevel = 'overview';
        
        function initMap() {
            map = L.map('map').setView([40.7282, -73.9942], 12);
            
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                attribution: '© OpenStreetMap contributors © CARTO',
                subdomains: 'abcd',
                maxZoom: 20
            }).addTo(map);
            
            // Add zone polygons
            addZones();
            
            // Add device markers
            addDeviceMarkers();
            
            // Listen to zoom changes
            map.on('zoomend', updateZoomLevel);
        }
        
        function addZones() {
            const zones = {
                North: [[40.70, -74.02], [40.73, -74.02], [40.73, -73.99], [40.70, -73.99]],
                South: [[40.69, -74.01], [40.71, -74.01], [40.71, -73.98], [40.69, -73.98]],
                East: [[40.72, -74.00], [40.74, -74.00], [40.74, -73.98], [40.72, -73.98]],
                West: [[40.74, -74.00], [40.76, -74.00], [40.76, -73.97], [40.74, -73.97]],
                Central: [[40.75, -73.99], [40.77, -73.99], [40.77, -73.97], [40.75, -73.97]]
            };
            
            Object.entries(zones).forEach(([name, coords]) => {
                const polygon = L.polygon(coords, {
                    color: '#006dfe',
                    weight: 2,
                    opacity: 0.5,
                    fillOpacity: 0.1
                }).addTo(map);
                
                polygon.bindTooltip(name, { permanent: true, direction: 'center' });
            });
        }
        
        function addDeviceMarkers() {
            devices.forEach(device => {
                const color = device.metrics.DRI < 1 ? '#dc3545' : 
                             device.metrics.DRI < 3 ? '#ffc107' : '#28a745';
                
                const marker = L.circleMarker([device.location.lat, device.location.lng], {
                    radius: 8,
                    fillColor: color,
                    color: '#fff',
                    weight: 2,
                    opacity: 1,
                    fillOpacity: 0.8
                }).addTo(map);
                
                marker.bindPopup(`
                    <div style="color: #000;">
                        <strong>${device.device_name}</strong><br>
                        DRI: ${device.metrics.DRI} days<br>
                        Revenue at risk: $${device.metrics.revenue}
                    </div>
                `);
                
                marker.on('click', () => selectDevice(device.asset));
                marker.on('dblclick', () => zoomToDevice(device));
                
                markers.push({ marker, device });
            });
        }
        
        function updateZoomLevel() {
            const zoom = map.getZoom();
            const levelEl = document.getElementById('zoomLevel');
            
            if (zoom < 12) {
                zoomLevel = 'overview';
                levelEl.textContent = 'Zone Overview';
            } else if (zoom < 15) {
                zoomLevel = 'devices';
                levelEl.textContent = 'Device Level';
            } else {
                zoomLevel = 'detail';
                levelEl.textContent = 'Detail View';
            }
        }
        
        function toggleView(view) {
            currentView = view;
            document.querySelectorAll('.control-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            if (view === 'routes') {
                document.getElementById('routePanel').style.display = 'block';
                showRouteSuggestions();
            } else {
                document.getElementById('routePanel').style.display = 'none';
            }
        }
        
        function zoomToDevice(device) {
            map.setView([device.location.lat, device.location.lng], 18);
            expandDevice(device.asset);
        }
        
        function selectDevice(assetId) {
            if (selectedDevices.has(assetId)) {
                selectedDevices.delete(assetId);
            } else {
                selectedDevices.add(assetId);
            }
            updateUI();
        }
        
        function expandDevice(assetId) {
            const card = document.querySelector(`[data-asset="${assetId}"]`);
            if (card) {
                card.classList.toggle('expanded');
            }
        }
        
        function renderDeviceList() {
            const container = document.getElementById('deviceList');
            container.innerHTML = '';
            
            devices.forEach(device => {
                const statusClass = device.metrics.DRI < 1 ? 'critical' : 
                                   device.metrics.DRI < 3 ? 'warning' : 'normal';
                
                const card = document.createElement('div');
                card.className = 'device-card';
                card.dataset.asset = device.asset;
                
                card.innerHTML = `
                    <div class="device-header" onclick="expandDevice(${device.asset})">
                        <div class="device-status ${statusClass}"></div>
                        <div class="device-info">
                            <div class="device-name">${device.device_name}</div>
                            <div class="device-location">${device.location.address}</div>
                        </div>
                        <div class="device-metrics">
                            <div class="metric">
                                <div class="metric-value">${device.metrics.DRI}</div>
                                <div class="metric-label">DRI</div>
                            </div>
                            <div class="metric">
                                <div class="metric-value">${device.metrics.SO}</div>
                                <div class="metric-label">SO</div>
                            </div>
                            <div class="metric">
                                <div class="metric-value">$${device.metrics.revenue}</div>
                                <div class="metric-label">Risk</div>
                            </div>
                        </div>
                    </div>
                    <div class="device-details">
                        <div class="cabinet-grid">
                            ${Object.entries(device.cabinets).map(([id, cabinet]) => `
                                <div class="cabinet-card">
                                    <div class="cabinet-header">
                                        <span>Cabinet ${id}</span>
                                        ${id === '0' ? '<span>⭐</span>' : ''}
                                    </div>
                                    <div class="cabinet-metrics">
                                        <div class="cabinet-metric">
                                            <div>${cabinet.metrics.SO}</div>
                                            <div>SO</div>
                                        </div>
                                        <div class="cabinet-metric">
                                            <div>${cabinet.metrics.DRI}</div>
                                            <div>DRI</div>
                                        </div>
                                        <div class="cabinet-metric">
                                            <div>${cabinet.metrics.UTP}</div>
                                            <div>UTP</div>
                                        </div>
                                        <div class="cabinet-metric">
                                            <div>${cabinet.metrics.PL}%</div>
                                            <div>PL</div>
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
                
                card.addEventListener('dblclick', () => zoomToDevice(device));
                container.appendChild(card);
            });
        }
        
        function showRouteSuggestions() {
            const container = document.getElementById('routeSuggestions');
            const routes = [
                { name: 'Critical North', devices: 2, time: '1.5 hrs', distance: '5.2 mi', revenue: '$505' },
                { name: 'East Priority', devices: 3, time: '2.0 hrs', distance: '7.8 mi', revenue: '$780' },
                { name: 'Optimal All', devices: 5, time: '3.5 hrs', distance: '12.1 mi', revenue: '$1,285' }
            ];
            
            container.innerHTML = routes.map((route, idx) => `
                <div class="route-card ${idx === 0 ? 'selected' : ''}" onclick="selectRoute(${idx})">
                    <div class="route-name">${route.name}</div>
                    <div class="route-stats">
                        ${route.devices} devices • ${route.time}<br>
                        ${route.distance} • ${route.revenue} at risk
                    </div>
                </div>
            `).join('');
        }
        
        function selectRoute(idx) {
            document.querySelectorAll('.route-card').forEach((card, i) => {
                card.classList.toggle('selected', i === idx);
            });
            // Would draw route on map
        }
        
        function optimizeRoute() {
            // Simulate route optimization
            alert('Optimizing route based on:\n• Stockout risk\n• Geographic efficiency\n• Revenue impact');
        }
        
        function updateUI() {
            document.getElementById('criticalCount').textContent = 
                devices.filter(d => d.metrics.DRI < 1).length;
            
            const totalRevenue = devices
                .filter(d => d.metrics.DRI < 3)
                .reduce((sum, d) => sum + d.metrics.revenue, 0);
            document.getElementById('totalRevenue').textContent = `$${totalRevenue}`;
            
            document.getElementById('selectedCount').textContent = selectedDevices.size;
            
            // Update device cards
            document.querySelectorAll('.device-card').forEach(card => {
                const assetId = parseInt(card.dataset.asset);
                card.classList.toggle('selected', selectedDevices.has(assetId));
            });
            
            // Update markers
            markers.forEach(({ marker, device }) => {
                if (selectedDevices.has(device.asset)) {
                    marker.setStyle({ weight: 4, radius: 10 });
                } else {
                    marker.setStyle({ weight: 2, radius: 8 });
                }
            });
        }
        
        // Initialize
        initMap();
        renderDeviceList();
        updateUI();
    </script>
</body>
</html>
