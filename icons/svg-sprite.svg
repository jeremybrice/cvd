<!--
CVD Application - SVG Icon Sprite
Complete icon system for the CVD vending machine management platform

Usage:
1. Include this sprite at the beginning of each page
2. Reference icons using: <svg class="icon"><use href="/icons/svg-sprite.svg#icon-name"></use></svg>
3. Apply sizing with CSS variables: --icon-sm, --icon-md, --icon-lg
4. Apply colors with CSS variables: --icon-primary, --icon-success, --icon-warning, --icon-danger

Icon Specifications:
- 24x24 viewBox for consistent scaling
- 2px stroke width for optimal clarity
- Accessible with proper ARIA labeling
- Compatible with CVD design system colors
-->
<svg xmlns="http://www.w3.org/2000/svg" style="display: none;" aria-hidden="true">
  <defs>
    
    <!-- ============================================
         CORE NAVIGATION & INTERFACE ICONS
         ============================================ -->
    
    <!-- Dashboard/Analytics -->
    <symbol id="icon-chart-bar" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
    </symbol>
    
    <!-- Line Chart (Analytics) -->
    <symbol id="icon-chart-line" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
